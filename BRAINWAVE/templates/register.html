{% extends "layout.html" %}

{% block title %}
    registeer
{% endblock %}


{% block main %}

    <h3><center><a href="#" data-toggle="popover" data-trigger="hover"
    data-content="Gebruikersnaam mag geen spatie bevatten
    en wachtwoord mag geen spatie bevatten en moet langer dan 4 karakters zijn.">Registreer</a></center></h3>

    <form action="{{ url_for('register') }}" method="post">
        <fieldset>

            <!--Requires username-->
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"/>
            </div>

            <!--Requires password-->
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password"/>
            </div>

            <!--Requires password again-->
            <div class="form-group">
                <input class="form-control" name="confirmation" placeholder="Password (again)" type="password"/>
            </div>
            <div class="form-group">
                <center><button class="btn btn-default" type="submit">Register</button></center>
            </div>
        </fieldset>
    </form>

        <!--If user already has account continue to Login-->
        <p>
            <h4><center>Al een account?</center></h4>
            <h4><center><a href="login">Login</a></center></h4>
        </p>

{% endblock %}
