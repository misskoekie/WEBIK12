<script>

  // Assures that the questions will be displayed on one page without reloading the page
  $("button").click(function() {
    $(this).attr("disabled", "disabled");
    var val = $(this).val()

    $.ajax({
      type : 'POST',
      url : "{{url_for('speelopties')}}",
      data: JSON.stringify({
            category:val,
            game:'local'
      }, null, '\t'),
      contentType: 'application/json;charset=UTF-8',
      success:function(response){ document.write(response); }
    });
  });
